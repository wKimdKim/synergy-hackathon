<script>
    function loadApplicationData() {
        $.ajax({
            url: "/application",
            type: "GET",
            success: function (responseData, textStatus, jqXHR) {
                let cardCollection = document.getElementById("card-collection");
                for (var application of responseData.applications) {
                    cardCollection.innerHTML +=
                        `<div class="card">
                            <div class="card-header">
                                <span>` + responseData.</span >
                            </div >
                        <div class="card-body">
                            <blockquote class="blockquote mb-0">
                                <p>Lorem ipsum dolor sit amet, consectetur adipiscing elit. Integer posuere erat a ante.</p>
                                <footer><input type="image" class="red-flag" src="img/flag.svg" /><input type="image" class="red-flag"
                                    src="img/greenflag.svg" /></footer>
                            </blockquote>
                        </div>
                        </div > '`
                }
                var firstName = responseData.firstName;
                var lastName = responseData.lastName;

                $("#firstName").text(firstName);
                $("#lastName").text(lastName);
            },
            error: function (jqXHR, textStatus, errorThrown) {
                alert('Error')
            }
        });
    }
</script>
